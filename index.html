<!DOCTYPE html>
<html lang="en">
<head>
    <title>Replica Spotify</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/6spot-responsive.css">
    <link rel="stylesheet" href="css/mods.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="container">
        <div class="sb-container">
            <img src="css/img/logo.svg" alt="">
            <div class="sb-nav">
                <div class="greenv"></div>
                <div class="nav-key"><i class="fas fa-home"></i> Home</div>
                <div class="greenv"></div>
                <div class="nav-key"><i class="fas fa-search"></i> Cerca</div>
                <div class="greenv"></div>
                <div class="nav-key"><i class="fad fa-books"></i> La tua libreria</div>
            </div>
            <div class="sb-playlist">
                <h3>PLAYLIST</h3>
                <br>
                <div id="new-pl">
                    <div class="new">+</div>
                    <div class="pl">Crea Playlist</div>
                </div>
                <div class="pl">Nome Playlist</div>
                <div class="pl">Nome Playlist</div>
                <div class="pl">Nome Playlist</div>
                <div class="pl">Nome Playlist</div>
                <div class="pl">Nome Playlist</div>
                <div class="pl">Nome Playlist</div>
                <div class="pl">Nome Playlist</div>
            </div>
            <div class="sb-footer">
                <div>
                    <p class="subtitle"><i class="far fa-arrow-circle-down"></i> Installa app</p>
                </div>
                <hr>
                <div class="user"><i class="fas fa-user-music"></i> Andrea Iammarino</div>
            </div>
        </div>
        <div class="main-container">
            <main>
                <div class="main-top">
                    <button>EFFETTUA L'UPGRADE</button>
                </div>
                <div class="main-nav">
                </div>
                <div class="recent">
                    <h2 class="main-title"></h2>
                    <div class="row">
                        <div id="song1">
                            <div class="song-head"></div>
                            <div class="song-body">
                                <h3></h3>
                                <p class="subtitle"></p>
                            </div>
                        </div>
                        <div id="song2">
                            <div class="song-head"></div>
                            <div class="song-body">
                                <h3></h3>
                                <p class="subtitle"></p>
                            </div>
                        </div>
                        <div id="song3">
                            <div class="song-head"></div>
                            <div class="song-body">
                                <h3></h3>
                                <p class="subtitle"></p>
                            </div>
                        </div>
                        <div id="song4">
                            <div class="song-head"></div>
                            <div class="song-body">
                                <h3></h3>
                                <p class="subtitle"></p>
                            </div>
                        </div>
                        <div id="song5">
                            <div class="song-head"></div>
                            <div class="song-body">
                                <h3></h3>
                                <p class="subtitle"></p>
                            </div>
                        </div>
                        <div id="song6">
                            <div class="song-head"></div>
                            <div class="song-body">
                                <h3></h3>
                                <p class="subtitle"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mix">
                    <h2 class="main-title"></h2>
                    <p class="subtitle"></p>
                    <div class="row">
                        <div class="song-head"></div>
                        <div class="song-body">
                            <h3></h3>
                        </div>
                    </div>
                </div>
                <div class="artists">
                    <h2 class="main-title"></h2>
                    <p class="subtitle"></p>
                    <div class="row">
                        <div id="artist1" class="circle">
                            <div class="song-head"></div>
                            <div class="song-body">
                                <h3 class="song-title"></h3>
                            </div>
                        </div>
                        <div id="artist2" class="circle">
                            <div class="song-head"></div>
                            <div class="song-body">
                                <h3 class="song-title"></h3>
                            </div>
                        </div>
                        <div id="artist3" class="circle">
                            <div class="song-head"></div>
                            <div class="song-body">
                                <h3 class="song-title"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer>
            <div class="ft-container">
                <div class="ft-left">
                    <div><img src="css/img/sinister.jpeg" alt=""></div>
                    <div>
                        <h4>Sinister</h4>
                        <p class="subtitle">My Sick Piano</p>
                    </div>
                    <div class="toolsl"><i class="far fa-heart"></i>&nbsp; &nbsp;<i class="far fa-folder"></i></div>
                </div>
                <div class="ft-mid">
                    <div class="pl-keys">
                        <i class="fas fa-random"></i>
                        <i class="fas fa-step-backward"></i>
                        <i class="play far fa-play-circle"></i>
                        <i class="fas fa-step-forward"></i>
                        <i class="fas fa-redo"></i>
                    </div>
                    <!-- <br> -->
                    <div class="pl-bottom">
                        <span>2:40</span>
                        <div class="pl-box"><div class="bar"></div></div>
                        <span>6:11</span>
                    </div>
                </div>
                <div class="ft-right">
                    <div class="toolsr"><i class="fas fa-bars"></i>&nbsp; &nbsp; &nbsp;<i class="fas fa-desktop"></i>&nbsp; &nbsp; &nbsp;<i class="fas fa-volume-up"></i></div>
                    &nbsp;
                    &nbsp;
                    <div class="vol-box"><div class="vol"></div></div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
